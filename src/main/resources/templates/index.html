<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Prep time</th>
                                <th>Cook time</th>
                                <th>Difficulty</th>
                                <th>Directions</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">13</td>
                                <td th:text="${recipe.description}">Some description1</td>
                                <td th:text="${recipe.prepTime}">12</td>
                                <td th:text="${recipe.cookTime}">13</td>
                                <td th:text="${recipe.difficulty}">Easy</td>
                                <td th:text="${recipe.directions}">Cook....</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Some description2</td>
                                <td th:text="${recipe.prepTime}">13</td>
                                <td th:text="${recipe.cookTime}">15</td>
                                <td th:text="${recipe.difficulty}">Hard</td>
                                <td th:text="${recipe.directions}">Boil...</td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">123</td>
                                <td th:text="${recipe.description}">Some description3</td>
                                <td th:text="${recipe.prepTime}">12</td>
                                <td th:text="${recipe.cookTime}">13</td>
                                <td th:text="${recipe.difficulty}">Moderate</td>
                                <td th:text="${recipe.directions}">Do... Chop etc.</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
